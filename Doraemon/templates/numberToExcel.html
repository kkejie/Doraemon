<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers 转 Excel</title>
</head>
<body>
    <h1>上传 Numbers 文件并转换为 Excel</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".numbers" required>
        <button type="submit">上传并转换</button>
    </form>
</body>
</html>
